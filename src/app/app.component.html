<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            name="projectName"
            formControlName="projectName"
          >
          <span class="help-block" *ngIf="signupForm.get('projectName').touched && !signupForm.get('projectName').valid">
            Please enter a valid project name!
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            name="email"
            formControlName="email"
          >
          <span class="help-block" *ngIf="signupForm.get('email').touched && !signupForm.get('email').valid">
            Please enter a valid email!
          </span>
        </div>
        <div class="form-group">
          <label for="email">Project Status</label>
          <select name="" id=""></select>
          <select name="" id=""></select>
          <select name="" id=""></select>
          <span class="help-block" *ngIf="signupForm.get('projectStatus').touched && !signupForm.get('projectStatus').valid">
            Please enter a valid email!
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
